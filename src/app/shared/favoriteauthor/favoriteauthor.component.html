
<div class="fav-container">
    <div class="header-box">
        <h1>Favorite Author</h1>

    </div>

    <section *ngIf ="favAuthor.length > 0" class="col-1-of-2 row">
        <span *ngFor="let item of favAuthor">
            <app-list-item [player] = "item" ></app-list-item>
        </span>


    </section>

    <p *ngIf="favAuthor.length < 1" class="container">No favorite author available. Add by clicking on the Add Favorite button</p>


</div>
