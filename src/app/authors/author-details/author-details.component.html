
<div *ngIf="name" class="container">

<div class="card">

    <button [routerLink]="['/']" class="back-btn">&#8592; Go back to Author list</button>
    <h1>{{name}}</h1>

    <div class="container">
    <h5><strong>Number of quotes: </strong> {{quoteNo}}</h5>

    <h5><strong>Quotes:</strong></h5>
    
    <ul>
        <li *ngFor="let item of quotes">
            <p>{{item}}</p>
        </li>
    </ul>
    </div>
</div>


</div>
